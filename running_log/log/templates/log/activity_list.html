{% extends 'log/base.html' %}
{% block head %}
<h2>Log</h2>
{% endblock %}
{% block body %}
    {% for activity in activities %}
        <div class="user">
            <div class="id">
              <h4>Entry: {{ activity.date }}</h4>
              <p>{{ activity.activity_type }}</p>
              <p>Distance: {{ activity.distance }}</p>
              <p>Time: {{ activity.time }}</p>
            </div>
        </div>
    {% endfor %}
{% endblock %}
