{% extends 'log/base.html' %}

{% block body %}
  <h1>New Activity - {{ user.get_username }}</h1>

  <form method="post" action="">
      {{ formset.management_form }}
      {% for form in formset %}
          {% for field in form %}
              {{ field.label_tag }} {{ field }}
          {% endfor %}
      {% endfor %}
  </form>

{% endblock %}
